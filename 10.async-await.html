<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body class="bg-near-white flex items-center justify-center vh-100">
<div class="w-90 center bg-white ba b--black-10">
    <a href="#" onClick="fetchData()">Load Data</a>
    <table class="table" cellspacing="0" id="example">
        <thead>
        <tr>
            <th class="">Id</th>
            <th class="">Title</th>
            <th class="">Completed</th>
        </tr>
        </thead>
        <tbody id="example-body">
        <!-- To be populated via JS -->
        </tbody>
    </table>
</div>
</body>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script>


    async function fetchData(){
        try{
            let response = await fetch("https://jsonplaceholder.typicode.com/todos?_limit=20");
            let jsonResponse = await response.json();
            renderTable(jsonResponse);
        }
        catch (e) {
            console.error(e.message);
        }
    }

    function renderTable(todos){
        var tableBody = document.getElementById('example-body');
        todos.forEach(todo => {
            let tableRow = `
            <tr>
              <td class="">
                ${todo.id}
              </td>
              <td class="">
                ${todo.title}
              </td>
              <td class="">
                ${todo.completed}
              </td>
            </tr>
          `
            tableBody.insertAdjacentHTML("beforeend", tableRow)
        })
    }

</script>
</body>
</html>
