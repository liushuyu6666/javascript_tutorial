<h1>Promise Basic</h1>
<script>

    //although promise is generally for async process, it can process resolve or reject directly without waiting
    //example: without waiting
    const promiseExample = new Promise(function (resolve, reject) {
        resolve("resolved data");
        //reject("reject data");
    })

    promiseExample.then(function (result) {
        console.log(result)
    }).catch(function (error) {
        console.log(error)
    })
