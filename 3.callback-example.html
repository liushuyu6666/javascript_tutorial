<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sync vs Async</title>
</head>
<body>
    <h1>Callback Example - Bank wait the queue then withdrawl money</h1>
    <script>
        function iWantToWithdrawlMoney() {
            console.log("I talk with the bank staff and withdrawled $100.00");
        }

        function iNeedWaitWhenOtherPeopleAreServed(callback) {
            let queue = ["Person 1", "Person 2", "Person 3"];
            setInterval(() => {
                let person = queue.shift();
                console.log(`${person} is talking with the bank staff`);

                if(queue.length === 0){
                    callback();
                }
            }, 3000);
        }

        iNeedWaitWhenOtherPeopleAreServed(iWantToWithdrawlMoney);
    </script>
</body>
</html>
